<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <!-- javascript -->
    <script type="text/javascript" src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
  </head>

  <body>
  
    <div id="wrapper">
      <h1>Temperature Converter</h1>
      <h4>
      <p>Enter any NUMBER</p> 
      </h4>

      <div id="control">
        <input type="text" id = "CtoF" class="CtoF" placeholder="C to F">
        <span class="CtoF">&deg;C</span>

        <input type="text" id = "FtoC" class="FtoC" placeholder="F to C">
        <span class="FtoC">&deg;F</span>
      </div>

      <div id="thermo"></div>
      <p>Note that thermometer only displays temperature between 0&deg;C~100&deg;C (32 &deg;F~212&deg;F)</p>
      
      <footer>
        <p>D3 code modified from 
        <a href = "https://codepen.io/dbanksNZ/pen/rksLn">David Banks</a>
        </p>
      </footer>
    </div>

  <script type="text/javascript" src="js/project.js"></script>
</body>

</html>
