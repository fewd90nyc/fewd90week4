<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
      <div id="wrapper">
        <div class="left">
          <input type="text" id="inputFtoC" class="text144" placeholder="32"><div class="symboldegree">&deg; F</div>
          <button id="convertFtoC">CONVERT TO CELSIUS&nbsp;&nbsp;&nbsp;&deg;C</button>
        </div>

    <div class="center symbolequal">
      <span>=</span>
    </div>

      <div class="right">
        <input type="text" id="inputCtoF" class="text144" placeholder="0"><div class="symboldegree">&deg; C</div>
        <button id="convertCtoF">&nbsp;&nbsp;&nbsp;CONVERT TO FARENHEIT</button>
      </div>
    </div>

    <script type="text/javascript" src="js/project.js"></script>
  </body>
</html>
