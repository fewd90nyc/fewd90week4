<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  <div id="wrap">
  <h1> Temperature Converter</h1>
    <div class="row">
      <input type="text" id="inputFtoC"><strong> &deg;F</strong> = <span id="solutionFtoC"><strong>__</strong></span><strong>&deg;C</strong><br>

      <button id="convertFtoC">Convert</button>
    </div>

    <div class="row">
      <input type="text" id="inputCtoF"><strong> &deg;C</strong> = <span id="solutionCtoF"><strong>__</strong></span><strong>&deg;F</strong><br>
      <button id="convertCtoF">Convert</button>
    </div>
    <script type="text/javascript" src="js/project.js"></script>
    </div>
  </body>
</html>
