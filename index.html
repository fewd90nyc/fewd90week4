<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <h1>The Temperature </br>Converter</h1>
      <button id="FtoC" class="round-left">To Celsius</button>
      <div class="box">
        <input type="text" id="inputTemp"></input>
      </div>
      <button id="CtoF" class='round-right'>To Fahrenheit</button>
    </div>
    <div class="row">
        <div class="box round-full">
          <div id="convertedTemp"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/project.js"></script>
  </body>
</html>
